<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Hi, I'm Maria, beginner front-end developer from Ukraine. Feel free to message me. I'll answer faster than you can say Ferrari."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;500&display=swap"

    />
    <script src="https://kit.fontawesome.com/34edfb62e8.js" crossorigin="anonymous"></script>

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"

      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Contact | Maria Shnaider, front-end developer</title>
  </head>
  <body class="bg-light">
    <header>
      <div class="hero">
        <img src="/images/my-photo.jpg" alt="Maria Shnaider photo" />
        <div class="header-content">
          <h1 class="p-4 p-lg-5 text-white">Maria Shnaider</h1>
          <div class="occupation pb-4 pt-4 ps-4 ps-lg-5 bg-dark text-white">Front-end developer, based in Ukraine</div>
          <nav>
            <ul>
              <li class="list-item-1">
                <a href="/"
                  ><i class="fa-solid fa-house d-block text-center mb-1"></i><span class="nav-text">Home</span></a
                >
              </li>
              <li class="list-item-2">
                <a href="/projects.html"
                  ><i class="fa-solid fa-file-code d-block text-center mb-1"></i
                  ><span class="nav-text">Projects</span></a
                >
              </li>
              <li class="list-item-3">
                <a href="/about.html"
                  ><i class="fa-solid fa-circle-info d-block text-center mb-1"></i
                  ><span class="nav-text">About</span></a
                >
              </li>
              <li class="list-item-4">
                <a href="/contact.html"
                  ><i class="fa-solid fa-paper-plane d-block text-center mb-1"></i
                  ><span class="nav-text">Contact</span></a
                >
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <div class="contact-page-description pb-3 pt-3 ps-4 pe-4 p-lg-4">
        <h2>Let's connect!</h2>
        <h3 class="mt-2">Feel free to message me. I will get back to you faster than you can say Ferrari.</h3>
      </div>
    </header>
    <main>
      <form class="message">
        <input type="text" class="name" placeholder="Your name" autocomplete="off" />
        <input type="email" class="email" placeholder="Your email" autocomplete="off" />
        <input type="text" class="subject" placeholder="Subject" autocomplete="off" />
        <textarea name="message" class="message" rows="5" placeholder="Your message"></textarea>
        <button type="submit" class="p-2 p-lg-3">Submit</button>
      </form>
    </main>
    <footer class="p-4 p-lg-5 text-white">
      <div class="social">
        <a href="https://t.me/mariia_shnaider" target="_blank"><i class="fa-brands fa-telegram fa-lg me-2"></i></a>
        <a href="mailto:maria.shnaider@gmail.com" target="_blank"><i class="fa-solid fa-envelope fa-lg me-2"></i></a>
        <a href="https://www.linkedin.com/in/maria-shnaider/" target="_blank"
          ><i class="fa-brands fa-linkedin fa-lg me-2"></i
        ></a>
        <a href="https://github.com/maria-shnaider" target="_blank"><i class="fa-brands fa-github fa-lg"></i></a>
      </div>
      <p class="copyright mt-2 mt-lg-4">
        <a href="https://github.com/maria-shnaider/responsive-portfolio">Built by Maria Shnaider</a>
      </p>
    </footer>
